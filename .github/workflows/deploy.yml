name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "diyara",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-markdown": "^9.0.0",
              "rehype-highlight": "^7.0.0",
              "@google/genai": "^1.29.1"
            },
            "devDependencies": {
              "@types/node": "^20.0.0",
              "@types/react": "^18.2.0",
              "@types/react-dom": "^18.2.0",
              "@vitejs/plugin-react": "^4.2.0",
              "typescript": "^5.0.0",
              "vite": "^5.0.0"
            }
          }
          EOF
      
      - name: Install dependencies
        run: npm install
      
      - name: Create tsconfig.json
        run: |
          cat > tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2020",
              "useDefineForClassFields": true,
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "module": "ESNext",
              "skipLibCheck": true,
              "moduleResolution": "bundler",
              "allowImportingTsExtensions": true,
              "resolveJsonModule": true,
              "isolatedModules": true,
              "noEmit": true,
              "jsx": "react-jsx",
              "strict": false,
              "noUnusedLocals": false,
              "noUnusedParameters": false,
              "noFallthroughCasesInSwitch": true,
              "types": ["node"]
            },
            "include": ["src"],
            "references": [{ "path": "./tsconfig.node.json" }]
          }
          EOF
          
          cat > tsconfig.node.json << 'EOF'
          {
            "compilerOptions": {
              "composite": true,
              "skipLibCheck": true,
              "module": "ESNext",
              "moduleResolution": "bundler",
              "allowSyntheticDefaultImports": true
            },
            "include": ["vite.config.ts"]
          }
          EOF
      
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/',
            define: {
              'process.env.GEMINI_API_KEY': JSON.stringify(process.env.GEMINI_API_KEY || '')
            }
          })
          EOF
      
      - name: Organize files into src
        run: |
          mkdir -p src
          for file in *.tsx *.ts; do
            if [ -f "$file" ] && [ "$file" != "vite.config.ts" ]; then
              mv "$file" src/ 2>/dev/null || true
            fi
          done
          [ -d "components" ] && mv components src/ || true
          [ -d "data" ] && mv data src/ || true
          [ -d "hooks" ] && mv hooks src/ || true
          [ -d "utils" ] && mv utils src/ || true

      - name: Fix API key references
        run: |
          # Replace process.env.API_KEY with localStorage check
          find src/components -type f -name "*.tsx" -exec sed -i \
            's/process\.env\.API_KEY as string/localStorage.getItem("GEMINI_API_KEY") || ""/g' {} \;
      
      - name: Create window type definitions
        run: |
          cat > src/window.d.ts << 'EOF'
          export {};
          
          declare global {
            interface Window {
              aistudio?: {
                getApiKey?: () => string;
                setApiKey?: (key: string) => void;
              };
            }
          }
          EOF
      
      - name: Update index.html
        run: |
          sed -i '/<script type="importmap">/,/<\/script>/d' index.html
          sed -i 's|<script type="module" src="/index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
          sed -i 's|<script type="module" src="index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
      
      - name: Build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

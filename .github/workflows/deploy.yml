name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "diyara",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-markdown": "^9.0.0",
              "rehype-highlight": "^7.0.0",
              "@google/genai": "^1.29.1"
            },
            "devDependencies": {
              "@types/node": "^20.0.0",
              "@types/react": "^18.2.0",
              "@types/react-dom": "^18.2.0",
              "@vitejs/plugin-react": "^4.2.0",
              "typescript": "^5.0.0",
              "vite": "^5.0.0"
            }
          }
          EOF
      
      - name: Install dependencies
        run: npm install
      
      - name: Create tsconfig.json
        run: |
          cat > tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2020",
              "useDefineForClassFields": true,
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "module": "ESNext",
              "skipLibCheck": true,
              "moduleResolution": "bundler",
              "allowImportingTsExtensions": true,
              "resolveJsonModule": true,
              "isolatedModules": true,
              "noEmit": true,
              "jsx": "react-jsx",
              "strict": false,
              "noUnusedLocals": false,
              "noUnusedParameters": false,
              "noFallthroughCasesInSwitch": true,
              "types": ["node"]
            },
            "include": ["src"],
            "references": [{ "path": "./tsconfig.node.json" }]
          }
          EOF
          
          cat > tsconfig.node.json << 'EOF'
          {
            "compilerOptions": {
              "composite": true,
              "skipLibCheck": true,
              "module": "ESNext",
              "moduleResolution": "bundler",
              "allowSyntheticDefaultImports": true
            },
            "include": ["vite.config.ts"]
          }
          EOF
      
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/'
          })
          EOF
      
      - name: Organize files into src
        run: |
          mkdir -p src
          for file in *.tsx *.ts; do
            if [ -f "$file" ] && [ "$file" != "vite.config.ts" ]; then
              mv "$file" src/ 2>/dev/null || true
            fi
          done
          [ -d "components" ] && mv components src/ || true
          [ -d "data" ] && mv data src/ || true
          [ -d "hooks" ] && mv hooks src/ || true
          [ -d "utils" ] && mv utils src/ || true

      - name: Fix API key references
        run: |
          # Update all references to use localStorage API key
          find src -type f \( -name "*.tsx" -o -name "*.ts" \) -exec sed -i \
            's/process\.env\.GEMINI_API_KEY/localStorage.getItem("GEMINI_API_KEY") || ""/g' {} \;
          find src -type f \( -name "*.tsx" -o -name "*.ts" \) -exec sed -i \
            's/process\.env\.API_KEY/localStorage.getItem("GEMINI_API_KEY") || ""/g' {} \;
      
      - name: Create window type definitions
        run: |
          cat > src/window.d.ts << 'EOF'
          export {};
          
          declare global {
            interface Window {
              aistudio?: {
                getApiKey?: () => string;
                setApiKey?: (key: string) => void;
              };
            }
          }
          EOF

      - name: Create API Key Settings Modal Component
        run: |
          mkdir -p src/components
          cat > src/components/ApiKeyModal.tsx << 'EOF'
          import React, { useState, useEffect } from 'react';

          interface ApiKeyModalProps {
            isOpen: boolean;
            onClose: () => void;
            forceShow?: boolean;
          }

          export default function ApiKeyModal({ isOpen, onClose, forceShow = false }: ApiKeyModalProps) {
            const [apiKey, setApiKey] = useState('');
            const [saved, setSaved] = useState(false);
            const [isClosing, setIsClosing] = useState(false);

            useEffect(() => {
              const savedKey = localStorage.getItem('GEMINI_API_KEY');
              if (savedKey) {
                setApiKey('‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢');
                setSaved(true);
              }
            }, [isOpen]);

            const handleSave = () => {
              if (apiKey.trim() && !apiKey.includes('‚Ä¢')) {
                localStorage.setItem('GEMINI_API_KEY', apiKey.trim());
                setSaved(true);
                setTimeout(() => {
                  setIsClosing(true);
                  setTimeout(() => {
                    window.location.reload();
                  }, 300);
                }, 1000);
              }
            };

            const handleClear = () => {
              if (confirm('Are you sure you want to remove your API key? You will need to enter it again.')) {
                localStorage.removeItem('GEMINI_API_KEY');
                setApiKey('');
                setSaved(false);
                if (!forceShow) {
                  setTimeout(() => window.location.reload(), 500);
                }
              }
            };

            const handleClose = () => {
              if (!forceShow) {
                onClose();
              }
            };

            if (!isOpen) return null;

            return (
              <div className={`fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-opacity duration-300 ${isClosing ? 'opacity-0' : 'opacity-100'}`}>
                <div className={`bg-gradient-to-br from-slate-900 to-slate-800 rounded-2xl max-w-lg w-full p-8 border border-slate-700 shadow-2xl transform transition-transform duration-300 ${isClosing ? 'scale-95' : 'scale-100'}`}>
                  <div className="flex items-center justify-between mb-6">
                    <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                      <span className="text-3xl">üîë</span> API Key Settings
                    </h2>
                    {!forceShow && (
                      <button 
                        onClick={handleClose} 
                        className="text-slate-400 hover:text-white transition-colors p-1 hover:bg-slate-700 rounded-lg"
                      >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </button>
                    )}
                  </div>

                  <div className="space-y-5">
                    <div>
                      <label className="block text-sm font-semibold text-slate-300 mb-2">
                        Gemini API Key
                      </label>
                      <input
                        type={saved && apiKey.includes('‚Ä¢') ? "password" : "text"}
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                        placeholder="Enter your Gemini API key"
                        className="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all"
                      />
                    </div>

                    {saved && (
                      <div className="flex items-center gap-2 text-green-400 text-sm bg-green-900/30 border border-green-700/50 p-3 rounded-lg animate-pulse">
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                        </svg>
                        <span className="font-medium">API key saved! Reloading...</span>
                      </div>
                    )}

                    <div className="text-sm text-slate-300 space-y-3 bg-slate-800/50 border border-slate-700 p-4 rounded-lg">
                      <p className="flex items-start gap-2">
                        <span className="text-lg">üîê</span>
                        <span>Your API key is stored locally in your browser only. It never leaves your device.</span>
                      </p>
                      <p className="flex items-start gap-2">
                        <span className="text-lg">üìù</span>
                        <span>
                          Get your free key from{' '}
                          <a
                            href="https://aistudio.google.com/app/apikey"
                            target="_blank"
                            rel="noopener noreferrer"
                            className="text-yellow-400 hover:text-yellow-300 underline font-medium"
                          >
                            Google AI Studio
                          </a>
                        </span>
                      </p>
                      <p className="flex items-start gap-2">
                        <span className="text-lg">‚ú®</span>
                        <span>It's completely free with generous daily limits!</span>
                      </p>
                    </div>

                    <div className="flex gap-3 pt-2">
                      <button
                        onClick={handleSave}
                        disabled={!apiKey.trim() || apiKey.includes('‚Ä¢')}
                        className="flex-1 px-4 py-3 bg-yellow-500 hover:bg-yellow-600 disabled:bg-slate-700 disabled:cursor-not-allowed text-black font-bold rounded-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg disabled:transform-none"
                      >
                        {saved ? 'Update Key' : 'Save & Continue'}
                      </button>
                      {saved && (
                        <button
                          onClick={handleClear}
                          className="px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-all transform hover:scale-105 active:scale-95 shadow-lg"
                        >
                          Clear
                        </button>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            );
          }
          EOF

      - name: Create Welcome Screen Component
        run: |
          cat > src/components/WelcomeScreen.tsx << 'EOF'
          import React, { useState } from 'react';
          import ApiKeyModal from './ApiKeyModal';

          interface WelcomeScreenProps {
            onComplete: () => void;
          }


name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install react react-dom react-markdown rehype-highlight
          
      - name: Install dev dependencies
        run: npm install --save-dev typescript vite @vitejs/plugin-react @types/react @types/react-dom
          
      - name: Create package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "diyara",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-markdown": "^9.0.0",
              "rehype-highlight": "^7.0.0"
            },
            "devDependencies": {
              "@types/react": "^18.2.0",
              "@types/react-dom": "^18.2.0",
              "@vitejs/plugin-react": "^4.2.0",
              "typescript": "^5.0.0",
              "vite": "^5.0.0"
            }
          }
          EOF
          npm install
          
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/',
            resolve: {
              alias: {
                '@google/genai': '/src/genai-mock.ts'
              }
            }
          })
          EOF
          
      - name: Organize files into src
        run: |
          mkdir -p src
          # Move TypeScript files
          find . -maxdepth 1 -name "*.tsx" -o -name "*.ts" | grep -v node_modules | xargs -I {} mv {} src/ 2>/dev/null || true
          # Move folders
          [ -d "components" ] && mv components src/ || true
          [ -d "data" ] && mv data src/ || true
          [ -d "hooks" ] && mv hooks src/ || true
          [ -d "utils" ] && mv utils src/ || true
          
      - name: Create mock genai module
        run: |
          cat > src/genai-mock.ts << 'EOF'
          // Mock Google GenAI module for build
          export class GoogleGenerativeAI {
            constructor(apiKey: string) {}
            getGenerativeModel(config: any) {
              return {
                generateContentStream: async (prompt: string) => {
                  throw new Error('API key required - please add your Gemini API key');
                }
              };
            }
          }
          EOF
          
      - name: Remove importmap from index.html
        run: |
          # Remove the importmap script block
          sed -i '/<script type="importmap">/,/<\/script>/d' index.html
          # Update the script source
          sed -i 's|<script type="module" src="/index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
          
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

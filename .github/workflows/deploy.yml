name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Create package.json FIRST
      - name: Create package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "diyara",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-markdown": "^9.0.0",
              "rehype-highlight": "^7.0.0"
            },
            "devDependencies": {
              "@types/node": "^20.0.0",
              "@types/react": "^18.2.0",
              "@types/react-dom": "^18.2.0",
              "@vitejs/plugin-react": "^4.2.0",
              "typescript": "^5.0.0",
              "vite": "^5.0.0"
            }
          }
          EOF
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Create TypeScript config with relaxed rules for build
      - name: Create tsconfig.json
        run: |
          cat > tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2020",
              "useDefineForClassFields": true,
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "module": "ESNext",
              "skipLibCheck": true,
              "moduleResolution": "bundler",
              "allowImportingTsExtensions": true,
              "resolveJsonModule": true,
              "isolatedModules": true,
              "noEmit": true,
              "jsx": "react-jsx",
              "strict": false,
              "noUnusedLocals": false,
              "noUnusedParameters": false,
              "noFallthroughCasesInSwitch": true,
              "types": ["node"]
            },
            "include": ["src"],
            "references": [{ "path": "./tsconfig.node.json" }]
          }
          EOF
          
          cat > tsconfig.node.json << 'EOF'
          {
            "compilerOptions": {
              "composite": true,
              "skipLibCheck": true,
              "module": "ESNext",
              "moduleResolution": "bundler",
              "allowSyntheticDefaultImports": true
            },
            "include": ["vite.config.ts"]
          }
          EOF
      
      # Create vite config with define for process.env
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/',
            define: {
              'process.env': {}
            },
            resolve: {
              alias: {
                '@google/genai': '/src/genai-mock.ts'
              }
            }
          })
          EOF
      
      # Organize files
      - name: Organize files into src
        run: |
          mkdir -p src
          # Move TypeScript files (exclude config files)
          for file in *.tsx *.ts; do
            if [ -f "$file" ] && [ "$file" != "vite.config.ts" ]; then
              mv "$file" src/ 2>/dev/null || true
            fi
          done
          # Move folders
          [ -d "components" ] && mv components src/ || true
          [ -d "data" ] && mv data src/ || true
          [ -d "hooks" ] && mv hooks src/ || true
          [ -d "utils" ] && mv utils src/ || true
      
      # Create proper mock genai module
      - name: Create mock genai module
        run: |
          cat > src/genai-mock.ts << 'EOF'
          /* eslint-disable @typescript-eslint/no-unused-vars */
          export class GoogleGenerativeAI {
            constructor(_apiKey: string) {}
            getGenerativeModel(_config: any) {
              return {
                generateContentStream: async (_prompt: string) => {
                  throw new Error('API key required - please add your Gemini API key');
                }
              };
            }
          }
          EOF
      
      # Fix import statements in all component files
      - name: Fix imports in component files
        run: |
          # Replace @google/genai with @google/generative-ai in all TypeScript files
          find src -type f \( -name "*.ts" -o -name "*.tsx" \) -exec sed -i "s/@google\/genai/@google\/generative-ai/g" {} +
          
          # Add window type extension for aistudio
          cat > src/window.d.ts << 'EOF'
          export {};
          
          declare global {
            interface Window {
              aistudio?: {
                getApiKey?: () => string;
                setApiKey?: (key: string) => void;
              };
            }
          }
          EOF
      
      # Fix specific TypeScript errors
      - name: Fix TypeScript errors in files
        run: |
          # Fix App.tsx - comment out unused addToast
          if [ -f "src/App.tsx" ]; then
            sed -i 's/const \[toasts, addToast\]/const [toasts] \/\/ , addToast/' src/App.tsx
          fi
          
          # Fix ChatFeature.tsx - comment out unused profile
          if [ -f "src/components/ChatFeature.tsx" ]; then
            sed -i 's/const { input, setInput, messages, sendMessage, isLoading, profile }/const { input, setInput, messages, sendMessage, isLoading } \/\/ , profile/' src/components/ChatFeature.tsx
          fi
          
          # Fix LiveTalkFeature.tsx - add type annotation
          if [ -f "src/components/LiveTalkFeature.tsx" ]; then
            sed -i 's/\.forEach((session) =>/.forEach((session: any) =>/' src/components/LiveTalkFeature.tsx
          fi
      
      # Update index.html
      - name: Update index.html
        run: |
          sed -i '/<script type="importmap">/,/<\/script>/d' index.html
          sed -i 's|<script type="module" src="/index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
          sed -i 's|<script type="module" src="index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
      
      # Build
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

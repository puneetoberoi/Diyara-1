name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "diyara",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-markdown": "^9.0.0",
              "rehype-highlight": "^7.0.0",
              "@google/genai": "^1.29.1"
            },
            "devDependencies": {
              "@types/node": "^20.0.0",
              "@types/react": "^18.2.0",
              "@types/react-dom": "^18.2.0",
              "@vitejs/plugin-react": "^4.2.0",
              "typescript": "^5.0.0",
              "vite": "^5.0.0"
            }
          }
          EOF
      
      - name: Install dependencies
        run: npm install
      
      - name: Create tsconfig.json
        run: |
          cat > tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2020",
              "useDefineForClassFields": true,
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "module": "ESNext",
              "skipLibCheck": true,
              "moduleResolution": "bundler",
              "allowImportingTsExtensions": true,
              "resolveJsonModule": true,
              "isolatedModules": true,
              "noEmit": true,
              "jsx": "react-jsx",
              "strict": false,
              "noUnusedLocals": false,
              "noUnusedParameters": false,
              "noFallthroughCasesInSwitch": true,
              "types": ["node"]
            },
            "include": ["src"],
            "references": [{ "path": "./tsconfig.node.json" }]
          }
          EOF
          
          cat > tsconfig.node.json << 'EOF'
          {
            "compilerOptions": {
              "composite": true,
              "skipLibCheck": true,
              "module": "ESNext",
              "moduleResolution": "bundler",
              "allowSyntheticDefaultImports": true
            },
            "include": ["vite.config.ts"]
          }
          EOF
      
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/',
            define: {
              'process.env.GEMINI_API_KEY': JSON.stringify(process.env.GEMINI_API_KEY || '')
            }
          })
          EOF
      
      - name: Organize files into src
        run: |
          mkdir -p src
          for file in *.tsx *.ts; do
            if [ -f "$file" ] && [ "$file" != "vite.config.ts" ]; then
              mv "$file" src/ 2>/dev/null || true
            fi
          done
          [ -d "components" ] && mv components src/ || true
          [ -d "data" ] && mv data src/ || true
          [ -d "hooks" ] && mv hooks src/ || true
          [ -d "utils" ] && mv utils src/ || true

      - name: Fix API key references
        run: |
          # Replace process.env.API_KEY with localStorage check
          find src/components -type f -name "*.tsx" -exec sed -i \
            's/process\.env\.API_KEY as string/localStorage.getItem("GEMINI_API_KEY") || ""/g' {} \;

      - name: Disable image generation (requires billing)
        run: |
          # Comment out image generation code in MissionView
          find src/components -name "MissionView.tsx" -exec sed -i \
            '/const imagePrompt = /,/setIsImageLoading(false);/s/^/\/\/ /' {} \;
          
          # Set a placeholder image instead
          find src/components -name "MissionView.tsx" -exec sed -i \
            's/setLessonImage(`data:image\/png;base64,\${base64ImageBytes}`);/setLessonImage("data:image\/svg+xml,%3Csvg xmlns='\''http:\/\/www.w3.org\/2000\/svg'\'' viewBox='\''0 0 800 450'\''%3E%3Crect fill='\''%236366f1'\'' width='\''800'\'' height='\''450'\''\/\gt;%3Ctext x='\''400'\'' y='\''225'\'' font-size='\''60'\'' fill='\''white'\'' text-anchor='\''middle'\''%3EüöÄ Mission: ${mission.title}%3C\/text%3E%3C\/svg%3E"); setIsImageLoading(false);/' {} \;
      - name: Create window type definitions
        run: |
          cat > src/window.d.ts << 'EOF'
          export {};
          
          declare global {
            interface Window {
              aistudio?: {
                getApiKey?: () => string;
                setApiKey?: (key: string) => void;
              };
            }
          }
          EOF

      - name: Create API Key Settings Modal
        run: |
          cat > src/components/ApiKeyModal.tsx << 'EOF'
          import React, { useState, useEffect } from 'react';
          import Icon from './Icons';

          interface ApiKeyModalProps {
            isOpen: boolean;
            onClose: () => void;
          }

          export default function ApiKeyModal({ isOpen, onClose }: ApiKeyModalProps) {
            const [apiKey, setApiKey] = useState('');
            const [saved, setSaved] = useState(false);

            useEffect(() => {
              const savedKey = localStorage.getItem('GEMINI_API_KEY');
              if (savedKey) {
                setApiKey(savedKey);
                setSaved(true);
              }
            }, [isOpen]);

            const handleSave = () => {
              if (apiKey.trim()) {
                localStorage.setItem('GEMINI_API_KEY', apiKey.trim());
                setSaved(true);
                setTimeout(() => window.location.reload(), 1000);
              }
            };

            const handleClear = () => {
              localStorage.removeItem('GEMINI_API_KEY');
              setApiKey('');
              setSaved(false);
            };

            if (!isOpen) return null;

            return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                <div className="bg-slate-900 rounded-2xl max-w-md w-full p-6 border border-slate-700">
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-xl font-bold text-white">üîë API Key Settings</h2>
                    <button onClick={onClose} className="text-slate-400 hover:text-white">
                      <Icon name="x" className="w-6 h-6" />
                    </button>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-2">
                        Gemini API Key
                      </label>
                      <input
                        type="password"
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                        placeholder="Enter your Gemini API key"
                        className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                      />
                    </div>

                    {saved && (
                      <div className="flex items-center gap-2 text-green-400 text-sm bg-green-900/20 p-2 rounded">
                        <span>‚úì API key saved! Reloading...</span>
                      </div>
                    )}

                    <div className="text-xs text-slate-400 space-y-2 bg-slate-800/50 p-3 rounded-lg">
                      <p>üîê Your API key is stored locally in your browser only.</p>
                      <p>
                        üìù Get your free key from{' '}
                        
                          href="https://aistudio.google.com/app/apikey"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-yellow-400 hover:text-yellow-300 underline"
                        >
                          Google AI Studio
                        </a>
                      </p>
                    </div>

                    <div className="flex gap-3">
                      <button
                        onClick={handleSave}
                        disabled={!apiKey.trim()}
                        className="flex-1 px-4 py-3 bg-yellow-500 hover:bg-yellow-600 disabled:bg-slate-700 disabled:cursor-not-allowed text-black font-bold rounded-lg transition-colors"
                      >
                        Save & Reload
                      </button>
                      {saved && (
                        <button
                          onClick={handleClear}
                          className="px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors"
                        >
                          Clear
                        </button>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            );
          }
          EOF
      
      - name: Update index.html
        run: |
          sed -i '/<script type="importmap">/,/<\/script>/d' index.html
          sed -i 's|<script type="module" src="/index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
          sed -i 's|<script type="module" src="index.tsx"></script>|<script type="module" src="/src/index.tsx"></script>|g' index.html
      
      - name: Build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

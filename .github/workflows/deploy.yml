name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install react react-dom
          npm install --save-dev typescript vite @vitejs/plugin-react
          
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/',
            build: {
              outDir: 'dist'
            }
          })
          EOF
          
      - name: Update index.html
        run: |
          sed -i 's|src="/index.tsx"|src="/src/index.tsx"|g' index.html
          
      - name: Create src directory and move files
        run: |
          mkdir -p src
          mv *.tsx src/ 2>/dev/null || true
          mv *.ts src/ 2>/dev/null || true
          mv components src/ 2>/dev/null || true
          mv data src/ 2>/dev/null || true
          mv hooks src/ 2>/dev/null || true
          mv utils src/ 2>/dev/null || true
          
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

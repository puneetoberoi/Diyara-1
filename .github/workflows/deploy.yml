name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Check file structure
        run: |
          echo "=== Current structure ==="
          ls -la
          echo "=== Checking for index.html ==="
          cat index.html || echo "No index.html found"
          
      - name: Install dependencies
        run: |
          npm install react react-dom
          npm install --save-dev typescript vite @vitejs/plugin-react
          
      - name: Create package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "diyara",
            "private": true,
            "version": "0.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            }
          }
          EOF
          
      - name: Create vite config
        run: |
          cat > vite.config.ts << 'EOF'
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'
          
          export default defineConfig({
            plugins: [react()],
            base: '/Diyara-1/'
          })
          EOF
          
      - name: Organize files into src
        run: |
          mkdir -p src
          # Move TypeScript files if they exist
          find . -maxdepth 1 -name "*.tsx" -o -name "*.ts" | grep -v node_modules | xargs -I {} mv {} src/ 2>/dev/null || true
          # Move folders if they exist
          [ -d "components" ] && mv components src/ || true
          [ -d "data" ] && mv data src/ || true
          [ -d "hooks" ] && mv hooks src/ || true
          [ -d "utils" ] && mv utils src/ || true
          
      - name: Update index.html script path
        run: |
          if [ -f "index.html" ]; then
            sed -i 's|src="/index.tsx"|src="/src/index.tsx"|g' index.html
            sed -i 's|src="./index.tsx"|src="/src/index.tsx"|g' index.html
          fi
          
      - name: Show final structure
        run: |
          echo "=== Final structure ==="
          ls -la
          echo "=== src folder ==="
          ls -la src/
          echo "=== index.html content ==="
          cat index.html
          
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
